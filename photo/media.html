<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Project: Profile cards</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#figure1">Joe Coder</a>
            <a href="#figure2">Matt Ryan</a>
            <a href="#figure3">Jane Okonkwo</a>
        </nav>

        <main>
            <article id="figure1" class="card">
                <figure src="gadget.jpg.jpg" alt="Joe Coder">
                    <figcaption>Joe Coder</figcaption>
                </figure>
            </article>

            <article id="figure2" class="card">
                <figure src="baby.jpg.jpg" alt="Matt Ryan">
                    <figcaption>Matt Ryan</figcaption>
                </figure>
            </article>

            <article id="figure3" class="card">
                <figure src="bicycle.jpg.jpg" alt="Jane Okonkwo">
                    <figcaption>Jane<span class="nowrap">Okonkwo</span></figcaption>
                </figure>
            </article>
        </main>

        <footer>
            <p>&copy; Acme Co.</p>
        </footer>
    </header>
</body>
</html>
